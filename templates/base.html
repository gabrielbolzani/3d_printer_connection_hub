<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AditivaFlow Printers Hub{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #0d1117;
            --card-bg: #161b22;
            --text-primary: #c9d1d9;
            --text-secondary: #8b949e;
            --accent-color: #58a6ff;
            --success-color: #2ea043;
            --warning-color: #d29922;
            --danger-color: #f85149;
            --border-color: #30363d;
            --sidebar-width: 200px;
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            overflow-x: hidden;
            width: 100%;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--card-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            top: 0;
            left: 0;
            padding: 1rem;
            z-index: 100;
        }

        .sidebar-brand {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-primary);
            text-decoration: none;
        }

        .nav-links {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            border-radius: 6px;
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.2s;
        }

        .nav-link:hover,
        .nav-link.active {
            background-color: #1f2428;
            color: var(--accent-color);
        }

        .nav-link i {
            width: 20px;
            text-align: center;
        }

        /* Main Content wrapper */
        .main-wrapper {
            margin-left: var(--sidebar-width);
            flex: 1;
            display: flex;
            flex-direction: column;
            width: calc(100% - var(--sidebar-width));
            transition: all 0.3s;
        }

        header {
            background-color: var(--bg-color);
            /* border-bottom: 1px solid var(--border-color); optional here since side bar handles it */
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 90;
        }

        .header-actions {
            /* position: absolute; removed for flexbox control */
            /* right: 2rem; */
        }

        h1 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
            white-space: nowrap;
        }

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            :root {
                --sidebar-width: 0px;
                /* Hide sidebar space initially */
            }

            .sidebar {
                transform: translateX(-100%);
                /* Slide out */
                width: 250px;
                /* Standard width when open */
                box-shadow: 2px 0 10px rgba(0, 0, 0, 0.5);
                transition: transform 0.3s ease;
            }

            .sidebar.open {
                transform: translateX(0);
            }

            #close-sidebar-btn {
                display: block !important;
            }

            .main-wrapper {
                margin-left: 0;
                width: 100%;
            }

            header {
                padding: 1rem;
                justify-content: space-between;
            }

            #toggle-sidebar-btn {
                display: inline-flex !important;
            }

            h1 {
                font-size: 1.2rem;
                text-align: center;
                /* On mobile, maybe center isn't perfect if actions crowd it, but we try */
            }

            .header-actions {
                position: static;
                /* Let it flow in flex */
            }

            /* Text adjustments for mobile charts/tables if needed */
            .container {
                padding: 1rem;
            }
        }

        .container {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            /* flex: 1; not strictly needed if height is natural */
        }

        /* Reusable components from previous index.html */
        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            font-family: inherit;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background-color: var(--accent-color);
            color: #fff;
        }

        .btn-primary:hover {
            filter: brightness(1.1);
        }

        .btn-danger {
            background-color: var(--danger-color);
            color: #fff;
        }

        .btn-danger:hover {
            filter: brightness(1.1);
        }

        .btn-secondary {
            background-color: var(--border-color);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background-color: #3f4752;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.5rem;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            background-color: #0d1117;
            color: var(--text-primary);
            font-family: inherit;
            box-sizing: border-box;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 8px;
            width: 100%;
            max-width: 500px;
            border: 1px solid var(--border-color);
        }

        .close-btn {
            float: right;
            cursor: pointer;
            font-size: 1.5rem;
        }

        .actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

            {
            % block extra_css %
        }

            {
            % endblock %
        }
    </style>
</head>

<body>

    <!-- Mobile & Desktop Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <a href="/" class="sidebar-brand">
                <i class="fas fa-cube"></i> AditivaFlow
            </a>
            <button id="close-sidebar-btn" class="btn btn-secondary" style="display: none;">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <nav>
            <ul class="nav-links">
                <li>
                    <a href="/" class="nav-link {% if request.path == '/' %}active{% endif %}">
                        <i class="fas fa-print"></i> Printers
                    </a>
                </li>
                <li>
                    <a href="/monitor" class="nav-link {% if request.path == '/monitor' %}active{% endif %}">
                        <i class="fas fa-chart-line"></i> System Monitor
                    </a>
                </li>
                <li>
                    <a href="/auth" class="nav-link {% if request.path == '/auth' %}active{% endif %}">
                        <i class="fas fa-key"></i> Authentication
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <div class="main-wrapper">
        <header>
            <button id="toggle-sidebar-btn" class="btn btn-secondary" style="margin-right: 1rem; display: none;">
                <i class="fas fa-bars"></i>
            </button>
            <h1 style="flex-grow: 1; text-align: center;">{% block header_title %}Dashboard{% endblock %}</h1>
            <div class="header-actions">
                {% block header_actions %}{% endblock %}
            </div>
        </header>

        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </div>

    {% block scripts %}{% endblock %}

    <script>
        // Sidebar Toggle Logic
        const sidebar = document.getElementById('sidebar');
        const toggleBtn = document.getElementById('toggle-sidebar-btn');
        const closeBtn = document.getElementById('close-sidebar-btn');

        if (toggleBtn) {
            toggleBtn.addEventListener('click', () => {
                sidebar.classList.add('open');
            });
        }

        if (closeBtn) {
            closeBtn.addEventListener('click', () => {
                sidebar.classList.remove('open');
            });
        }

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', (e) => {
            if (window.innerWidth <= 768) {
                if (!sidebar.contains(e.target) && !toggleBtn.contains(e.target) && sidebar.classList.contains('open')) {
                    sidebar.classList.remove('open');
                }
            }
        });
    </script>
</body>

</html>
