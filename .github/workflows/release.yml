name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller Pillow pystray
          
      - name: Build EXE
        run: |
          python -c "from PIL import Image; Image.open('favicon-32x32.png').save('favicon.ico', format='ICO')"
          pyinstaller --noconsole --onefile --paths "." --hidden-import app --hidden-import PIL --hidden-import pystray --add-data "templates;templates" --icon "favicon.ico" --name "AditivaFlowHub" deployments/windows/hub_gui.py
          
      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: AditivaFlowHub-Windows
          path: dist/AditivaFlowHub.exe

  create-release:
    needs: build-windows
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: AditivaFlowHub-Windows

      - name: Create Linux Package
        run: |
          mkdir -p package/deployments
          cp -r app.py printer_drivers.py logger_config.py requirements.txt templates/ package/
          cp -r deployments/ package/
          cp -r addon/ package/
          mv AditivaFlowHub.exe package/AditivaFlowHub-Windows.exe
          tar -czvf aditivaflow-hub.tar.gz -C package .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            aditivaflow-hub.tar.gz
            AditivaFlowHub-Windows.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
